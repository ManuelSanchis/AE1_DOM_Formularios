<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/ae1_2/ae1_2.js" defer></script>
    <title>Requerimiento 2</title>
</head>
<body>
    <div id="div1">
        <body>
            <h1>Pizzeria Gatitos</h1><br>
            
            <h3>Formulario de pedido</h3><br>
            
            <form id="formPizza">
                <label for="nombre">Nombre:</label>
                <input  id="nombre" name="datos" type="text" required>
        
                <label for="direccion">Dirección:</label>
                <input id="direccion" name="datos" type="text" required>
        
                <label for="telefono">Teléfono:</label>
                <input id="telefono" name="datos" type="tel" required>
        
                <label for="email">Email:</label>
                <input id="email" name="datos" type="email"  required><br><br>
                
                <label>Tamaño de la Pizza</label>
                <input id="peq" name="tam" type="radio" value="peq" required>
                <label for="peq">Pequeña (5€)</label>
        
                <input type="radio" id="med" name="tam" value="med" required>
                <label for="med">Mediana (10€)</label>
        
                <input type="radio" id="fam" name="tam" value="fam" required>
                <label for="fam">Familiar (15€)</label><br><br>
                
                <label>Ingredientes (1€ por cada ingrediente)</label>
                <input type="checkbox" id="masaEsp" name="ingr" value="masaEsp">
                <label for="masaEsp">Masa Especial</label>
        
                <input type="checkbox" id="salsaEsp" name="ingr" value="salsaEsp">
                <label for="salsaEsp">Salsa Especial</label>
        
                <input type="checkbox" id="pienso" name="ingr" value="pienso">
                <label for="pienso">Pienso</label>
        
                <input type="checkbox" id="aceitunas" name="ingr" value="aceitunas">
                <label for="aceitunas">Aceitunas</label><br><br>
                
                <button id="button" type="button">¡Pulsa para procesar tu pedido!</button>
         </form>
    </div>
</body>
</html>
