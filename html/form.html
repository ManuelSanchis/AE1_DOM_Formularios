<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/form.js" defer></script>
    <title>Requerimiento 2</title>
</head>

<body>
    <h1>Formulario de pedido de pizza</h1>
    <form id="pizzaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Tamaño de la Pizza:</label><br>
        <input type="radio" id="pequenya" name="tamano" value="pequenya" required>
        <label for="pequenya">Pequeña</label><br>

        <input type="radio" id="mediana" name="tamano" value="mediana" required>
        <label for="mediana">Mediana</label><br>

        <input type="radio" id="grande" name="tamano" value="grande" required>
        <label for="grande">Grande</label><br><br>

        <label>Ingredientes:</label><br>
        <input type="checkbox" id="tomate" name="ingredientes" value="tomate">
        <label for="tomate">Tomate</label><br>

        <input type="checkbox" id="queso" name="ingredientes" value="queso">
        <label for="queso">Queso</label><br>

        <input type="checkbox" id="pepperoni" name="ingredientes" value="pepperoni">
        <label for="pepperoni">Pepperoni</label><br>

        <input type="checkbox" id="champinyones" name="ingredientes" value="champinyones">
        <label for="champinyones">Champiñones</label><br><br>

        <button id="btn" type="button">Procesar pedido</button>

    </form>

</body>

</html>
